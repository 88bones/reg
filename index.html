<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>

<body>
    <div class="reg">
        
        <form name="reg" method="post" action="insert.php">

            <div class="info">
                <h1 class="h1">Student Registration</h1><br>
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Full Name"><br><br>

                <label for="address">Address</label><br>
                <input type="text" name="address" id="address" placeholder="Address"><br><br>

                <label for="phone">Phone Number</label><br>
                <input type="tel" name="phone" id="phone" placeholder="Phone Numbers    "><br><br>


                <label for="gender">Gender</label><br>
                <div class="gender">
                    <div class="male">
                        <input type="radio" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div class="female">
                        <input type="radio" name="gender" value="female">
                        <label for="female">Female</label><br><br>
                    </div>
                </div>

                <Label for="faculty">Faculty</Label><br>
                <select name="faculty">
                    <option value="default">Select your faculty</option>
                    <option value="BCT">BCT</option>
                    <option value="BEX">BEX</option>
                    <option value="BCE">BCE</option>
                    <option value="B.Arch">B.Arch</option>
                    <option value="BSc.Csit">BSc.Csit</option>
                    <option value="BCA">BCA</option>
                </select><br><br>

                <label for="remarks">Remarks</label><br>
                <textarea rows="4" cols="45" name="remarks" placeholder="Enter your Remarks"></textarea>
                <br><br>

                <div class="sub">
                    <input type="submit" value="Register">
                </div>
            </div>

        </form>

    </div>
</body>

</html>
